<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Angular and jQuery</title>
  </head>
  <body>
    <h1>Angular</h1>

    <label for="name">Name</label>
    <input name="name" type="text" ng-model="field_value">

    <p>
      Hello, {{ field_value }}!
    </p>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>

  </body>
</html>
